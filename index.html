    <div id="display-message"></div>
    <table>

            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>

            <td>1</td>
        </tr>
    </table>

    <script src="/script.js"></script>
</body>
</html>
